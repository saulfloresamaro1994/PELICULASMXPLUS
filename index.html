<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a8cff;
            --secondary-color: #1a3a6e;
            --accent-color: #0066ff;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: rgba(20, 30, 50, 0.5);
            --text-color: #ffffff;
            --text-secondary: #dddddd;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 10px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        h1 {
            margin: 0;
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(74, 140, 255, 0.5);
            font-size: 1.8rem;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        #searchInput {
            padding: 8px 15px 8px 35px;
            border-radius: 25px;
            border: 1px solid var(--primary-color);
            background-color: var(--darker-bg);
            color: var(--text-color);
            width: 100%;
            font-size: 0.85rem;
            transition: all 0.3s;
            margin: 0 auto;
            display: block;
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(74, 140, 255, 0.5);
            border-color: var(--accent-color);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary-color);
            box-shadow: 0 0 10px rgba(74, 140, 255, 0.5);
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .sort-select {
            background: var(--darker-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        #content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .movie:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 100, 255, 0.4);
        }

        .movie-poster {
            width: 100%;
            height: 270px;
            object-fit: cover;
            cursor: pointer;
            border-bottom: 1px solid var(--secondary-color);
        }

        .movie-info {
            padding: 12px;
        }

        .movie-title {
            font-weight: bold;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-year {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin: 0 0 10px 0;
        }

        .movie-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .play-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
        }

        .play-btn:hover {
            background: var(--accent-color);
            box-shadow: 0 0 8px rgba(74, 140, 255, 0.7);
        }

        .rating-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: gold;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        /* Player styles - MODIFICADO */
        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: flex-start;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px 0;
        }

        #playerContainer {
            position: relative;
            background: var(--darker-bg);
            border-radius: 10px;
            padding: 20px;
            max-width: 1200px;
            width: 95%;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.5);
            border: 1px solid var(--primary-color);
            box-sizing: border-box;
            margin: 20px auto;
        }

        #closePlayer {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--secondary-color);
            color: white;
            border: 1px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        #closePlayer:hover {
            background: var(--primary-color);
            transform: rotate(90deg);
        }

        .player-container {
            background-color: var(--darker-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.5);
            width: 100%;
            margin-bottom: 20px;
        }

        .player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .play-button:hover {
            background: #0052cc;
        }

        /* MODIFICADO el contenedor de información */
        #movieInfo {
            margin-top: 0;
            padding: 0;
            background: transparent;
            border-radius: 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
            border: none;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            width: 100%;
        }

        #moviePoster {
            width: 100%;
            border-radius: 5px;
            border: 1px solid var(--secondary-color);
            align-self: start;
        }

        .movie-details-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #movieTitle {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-start;
        }

        .info-icon {
            width: 25px;
            color: var(--primary-color);
            font-size: 1rem;
        }

        .info-text {
            flex: 1;
        }

        .genre-tag {
            display: inline-block;
            background: rgba(74, 140, 255, 0.2);
            padding: 4px 10px;
            border-radius: 15px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            border: 1px solid var(--primary-color);
        }

        /* Notifications */
        .notification {
            position: fixed;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            animation: slideIn 0.5s forwards;
            max-width: 90%;
        }

        .update-notification {
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #0066ff, #0048cc);
            color: white;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1002;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 140, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            #content {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 98%;
                padding: 15px 8px;
            }
            
            #content {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .movie-poster {
                height: 210px;
            }
            
            #movieInfo {
                grid-template-columns: 1fr;
            }
            
            #moviePoster {
                width: 150px;
                margin: 0 auto 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px 5px;
            }
            
            #content {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .movie-poster {
                height: 180px;
            }
            
            .movie-info {
                padding: 8px;
            }
            
            .movie-title {
                font-size: 0.9rem;
            }
            
            .movie-year {
                font-size: 0.8rem;
            }
            
            .play-btn {
                padding: 8px;
                font-size: 0.8rem;
            }

            #playerContainer {
                padding: 15px;
                width: 98%;
            }
        
            .player-wrapper {
                padding-top: 56.25%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-film"></i>
                <h1>Películas Premium</h1>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Buscar películas...">
            </div>
        </header>
        
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="Acción">Acción</button>
            <button class="filter-btn" data-filter="Drama">Drama</button>
            <button class="filter-btn" data-filter="Comedia">Comedia</button>
            <button class="filter-btn" data-filter="Ciencia Ficción">Ciencia Ficción</button>
        </div>
        
        <div id="content"></div>
    </div>

    <div id="player">
        <div id="playerContainer">
            <button id="closePlayer" onclick="closePlayer()"><i class="fas fa-times"></i></button>
            <div class="player-container">
                <div class="player-wrapper">
                    <video id="videoPlayer" controls>
                        Tu navegador no soporta el elemento de video.
                    </video>
                </div>
            </div>
            <div id="movieInfo" class="clearfix">
                <img id="moviePoster" src="" alt="Poster">
                <div class="movie-details-container">
                    <h2 id="movieTitle"></h2>
                    <div class="movie-details">
                        <div class="info-row">
                            <div class="info-icon"><i class="fas fa-calendar-alt"></i></div>
                            <div class="info-text" id="movieYear"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-icon"><i class="fas fa-clock"></i></div>
                            <div class="info-text" id="movieRuntime"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-icon"><i class="fas fa-star"></i></div>
                            <div class="info-text" id="movieRating"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-icon"><i class="fas fa-film"></i></div>
                            <div class="info-text" id="movieGenres"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-icon"><i class="fas fa-align-left"></i></div>
                            <div class="info-text" id="movieOverview"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification update-notification" id="updateNotification">
        <i class="fas fa-sync-alt notification-icon"></i>
        <div class="notification-content">
            <div class="notification-title">¡Nuevas películas disponibles!</div>
            <div class="notification-message">Haz clic para actualizar la lista</div>
        </div>
    </div>

    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Configuración
        const embyApiKey = '3bfb740b86be49a0bd1b6a0771c0020a';
        const tmdbApiKey = 'e22418df765186e2208cf44bef9e3bd2';
        const localServerUrl = 'http://192.168.1.67:8081';
        const remoteServerUrl = 'http://mxcuentas.ddns.net:8081';
        let serverUrl = localServerUrl;
        const parentFolderId = '75892f06ac33a7de6ed03b383818d7ad';

        // Variables de estado
        let tmdbCache = {};
        let currentMovieTmdbId = null;
        let lastUpdateTime = null;
        let updateCheckInterval = null;
        let socketConnection = null;
        let lastItemCount = 0;
        let isFirstLoad = true;
        let allMovies = [];
        let filteredMovies = [];

        // Inicialización
        document.addEventListener('DOMContentLoaded', async () => {
            await testLocalConnection();
            loadMovies();
            
            // Configurar eventos
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('updateNotification').addEventListener('click', handleUpdateClick);
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', handleFilterClick);
            });
            
            // Cargar caché de TMDB
            const savedTmdbCache = localStorage.getItem('tmdbCache');
            if (savedTmdbCache) {
                tmdbCache = JSON.parse(savedTmdbCache);
            }
            
            // Iniciar detección de cambios
            startUpdateDetection();
        });

        // Funciones principales
        async function testLocalConnection() {
            showLoading();
            try {
                const response = await fetch(`${localServerUrl}/System/Info/Public?api_key=${embyApiKey}`);
                if (response.ok) {
                    serverUrl = localServerUrl;
                } else {
                    serverUrl = remoteServerUrl;
                }
            } catch (error) {
                serverUrl = remoteServerUrl;
            }
            hideLoading();
        }

        async function loadMovies() {
            showLoading();
            const cacheKey = `moviesCache_${parentFolderId}`;
            const cachedData = localStorage.getItem(cacheKey);

            try {
                // Cambiar el orden para usar PremiereDate primero
                const response = await fetch(`${serverUrl}/Items?Recursive=true&IncludeItemTypes=Movie&SortBy=PremiereDate,ProductionYear,SortName&SortOrder=Descending,Descending,Ascending&ParentId=${parentFolderId}&Fields=Genres,GenreItems,PremiereDate&api_key=${embyApiKey}`);
                const data = await response.json();
                
                if (data.Items) {
                    // Ordenar las películas con lógica mejorada
                    allMovies = data.Items.sort((a, b) => {
                        // Usar PremiereDate si está disponible
                        const dateA = a.PremiereDate ? new Date(a.PremiereDate) : null;
                        const dateB = b.PremiereDate ? new Date(b.PremiereDate) : null;
                        
                        // Si ambas tienen fecha, comparar
                        if (dateA && dateB) return dateB - dateA;
                        
                        // Si solo una tiene fecha, esa va primero
                        if (dateA && !dateB) return -1;
                        if (!dateA && dateB) return 1;
                        
                        // Si no hay fechas, usar ProductionYear
                        const yearA = a.ProductionYear || 0;
                        const yearB = b.ProductionYear || 0;
                        if (yearA !== yearB) return yearB - yearA;
                        
                        // Si todo lo demás es igual, ordenar por nombre
                        return a.Name.localeCompare(b.Name);
                    });
                    
                    // Depuración: mostrar las 5 películas más recientes
                    console.log("Películas ordenadas:");
                    allMovies.slice(0, 5).forEach(m => {
                        console.log(`- ${m.Name} (${m.PremiereDate || m.ProductionYear || 'sin fecha'})`);
                    });
                    
                    filteredMovies = [...allMovies];
                    
                    if (!isFirstLoad && data.Items.length > lastItemCount) {
                        newMoviesCount = data.Items.length - lastItemCount;
                    }
                    
                    lastItemCount = data.Items.length;
                    isFirstLoad = false;
                    
                    localStorage.setItem(cacheKey, JSON.stringify(data));
                    displayItems();
                }
            } catch (error) {
                console.error('Error al cargar películas:', error);
                if (cachedData) {
                    const data = JSON.parse(cachedData);
                    // Aplicar el mismo ordenamiento a los datos en caché
                    allMovies = (data.Items || []).sort((a, b) => {
                        const dateA = a.PremiereDate ? new Date(a.PremiereDate) : null;
                        const dateB = b.PremiereDate ? new Date(b.PremiereDate) : null;
                        if (dateA && dateB) return dateB - dateA;
                        if (dateA && !dateB) return -1;
                        if (!dateA && dateB) return 1;
                        const yearA = a.ProductionYear || 0;
                        const yearB = b.ProductionYear || 0;
                        if (yearA !== yearB) return yearB - yearA;
                        return a.Name.localeCompare(b.Name);
                    });
                    filteredMovies = [...allMovies];
                    displayItems();
                } else {
                    document.getElementById('content').innerHTML = '<p style="color:red; text-align:center; padding:20px;">Error al cargar las películas. Verifica tu conexión.</p>';
                }
            }
            hideLoading();
        }

        function displayItems() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';

            if (filteredMovies.length === 0) {
                contentDiv.innerHTML = '<p style="color:#aaa; text-align:center; padding:20px; grid-column:1/-1;">No se encontraron películas que coincidan con tu búsqueda.</p>';
                return;
            }

            filteredMovies.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'movie';
                itemDiv.setAttribute('data-id', item.Id);
                
                // Obtener géneros para los atributos data
                const genres = item.GenreItems ? item.GenreItems.map(g => g.Name) : (item.Genres || []);
                itemDiv.setAttribute('data-genres', genres.join(','));
                itemDiv.setAttribute('data-year', item.ProductionYear || '');
                itemDiv.setAttribute('data-rating', item.CommunityRating || '0');
                
                // Extraer año y calificación para mostrar
                const year = item.PremiereDate 
                    ? new Date(item.PremiereDate).getFullYear() 
                    : (item.ProductionYear || 'N/A');
                const rating = item.CommunityRating ? parseFloat(item.CommunityRating).toFixed(1) : '0';
                
                itemDiv.innerHTML = `
                    <img class="movie-poster" src="${serverUrl}/Items/${item.Id}/Images/Primary?maxHeight=300&maxWidth=200&quality=90&api_key=${embyApiKey}" alt="${item.Name}" loading="lazy">
                    ${rating > 0 ? `<div class="rating-badge"><i class="fas fa-star"></i> ${rating}</div>` : ''}
                    <div class="movie-info">
                        <p class="movie-title">${item.Name}</p>
                        <p class="movie-year">${year}</p>
                        <div class="movie-actions">
                            <button class="play-btn" data-id="${item.Id}"><i class="fas fa-play"></i> Play</button>
                        </div>
                    </div>
                `;

                contentDiv.appendChild(itemDiv);
            });

            // Agregar eventos a los botones
            document.querySelectorAll('.play-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const itemId = e.currentTarget.getAttribute('data-id');
                    const movie = filteredMovies.find(m => m.Id === itemId);
                    if (movie) playItem(itemId, movie.Name, movie.ProductionYear);
                });
            });
        }

        // Funciones de búsqueda y filtrado
        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            filterItems(searchTerm);
        }

        function filterItems(searchTerm = '') {
            const activeFilter = document.querySelector('.filter-btn.active')?.dataset.filter || 'all';
            
            filteredMovies = allMovies.filter(movie => {
                // Filtrar por término de búsqueda
                const matchesSearch = movie.Name.toLowerCase().includes(searchTerm);
                
                // Filtrar por categoría (si no es "all")
                let matchesFilter = true;
                if (activeFilter !== 'all') {
                    // Verificar si la película tiene el género buscado
                    if (movie.GenreItems && movie.GenreItems.length > 0) {
                        matchesFilter = movie.GenreItems.some(genre => 
                            genre.Name.toLowerCase().includes(activeFilter.toLowerCase())
                        );
                    } else if (movie.Genres && movie.Genres.length > 0) {
                        matchesFilter = movie.Genres.some(genre => 
                            genre.toLowerCase().includes(activeFilter.toLowerCase())
                        );
                    } else {
                        matchesFilter = false;
                    }
                }
                
                return matchesSearch && matchesFilter;
            });
            
            // Mantener el ordenamiento
            filteredMovies.sort((a, b) => {
                const dateA = a.PremiereDate ? new Date(a.PremiereDate) : null;
                const dateB = b.PremiereDate ? new Date(b.PremiereDate) : null;
                if (dateA && dateB) return dateB - dateA;
                if (dateA && !dateB) return -1;
                if (!dateA && dateB) return 1;
                const yearA = a.ProductionYear || 0;
                const yearB = b.ProductionYear || 0;
                if (yearA !== yearB) return yearB - yearA;
                return a.Name.localeCompare(b.Name);
            });
            
            // Mostrar resultados
            displayItems();
        }

        function handleFilterClick(e) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            e.currentTarget.classList.add('active');
            filterItems(document.getElementById('searchInput').value.toLowerCase());
        }

        // Funciones del reproductor
        async function playItem(itemId, movieName, productionYear) {
            showLoading();
            const videoUrl = `${serverUrl}/Items/${itemId}/Download?api_key=${embyApiKey}`;
            const videoPlayer = document.getElementById('videoPlayer');
            
            // Configurar la fuente del video
            videoPlayer.src = videoUrl;
            
            // Mostrar información básica mientras cargamos TMDB
            document.getElementById('movieTitle').textContent = movieName;
            document.getElementById('movieYear').textContent = productionYear || 'Año no disponible';
            document.getElementById('moviePoster').src = `${serverUrl}/Items/${itemId}/Images/Primary?maxHeight=300&maxWidth=200&quality=90&api_key=${embyApiKey}`;
            
            // Limpiar otros campos mientras cargamos
            document.getElementById('movieRuntime').textContent = 'Cargando...';
            document.getElementById('movieRating').textContent = 'Cargando...';
            document.getElementById('movieGenres').innerHTML = '';
            document.getElementById('movieOverview').textContent = 'Cargando...';

            document.getElementById('player').style.display = 'flex';
            hideLoading();

            // Intentar autoplay (puede fallar por políticas del navegador)
            const playPromise = videoPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Mostrar botón de play si el autoplay falla
                    const playButton = document.createElement('button');
                    playButton.className = 'play-button';
                    playButton.innerHTML = '<i class="fas fa-play"></i> Reproducir Película';
                    playButton.onclick = () => {
                        videoPlayer.play();
                        playButton.remove();
                    };
                    document.querySelector('.player-wrapper').appendChild(playButton);
                });
            }

            // Obtener datos detallados de TMDB
            try {
                const tmdbData = await getTmdbData(movieName, productionYear);
                if (tmdbData) {
                    updateMovieInfo(tmdbData);
                } else {
                    showBasicInfo(movieName, productionYear);
                }
            } catch (error) {
                console.error('Error al obtener detalles de TMDB:', error);
                showBasicInfo(movieName, productionYear);
            }
        }

        function closePlayer() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoPlayer.removeAttribute('src');
            document.getElementById('player').style.display = 'none';
            document.querySelector('.player-container').style.display = 'block';
            currentMovieTmdbId = null;
            
            // Limpiar cualquier botón de play que pueda existir
            const existingPlayButton = document.querySelector('.play-button');
            if (existingPlayButton) {
                existingPlayButton.remove();
            }
            
            // Limpiar conexiones cuando se cierra el reproductor
            if (socketConnection) {
                socketConnection.close();
                socketConnection = null;
            }
            if (updateCheckInterval) {
                clearInterval(updateCheckInterval);
                updateCheckInterval = null;
            }
            
            // Volver a iniciar la detección de cambios
            startUpdateDetection();
        }

        // Funciones de TMDB
        async function getTmdbData(movieName, year) {
            const cacheKey = `tmdb_${movieName.toLowerCase().replace(/[^a-z0-9]/g, '')}_${year}`;
            
            // Verificar caché primero
            if (tmdbCache[cacheKey]) {
                return tmdbCache[cacheKey];
            }
            
            try {
                // Buscar la película en TMDB
                const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${tmdbApiKey}&query=${encodeURIComponent(movieName)}${year ? `&year=${year}` : ''}&language=es`;
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();
                
                if (searchData.results && searchData.results.length > 0) {
                    // Tomar el primer resultado (el más relevante)
                    const movieId = searchData.results[0].id;
                    
                    // Obtener detalles completos en español
                    const detailsUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${tmdbApiKey}&language=es&append_to_response=release_dates`;
                    const detailsResponse = await fetch(detailsUrl);
                    const detailsData = await detailsResponse.json();
                    
                    // Almacenar en caché
                    tmdbCache[cacheKey] = detailsData;
                    localStorage.setItem('tmdbCache', JSON.stringify(tmdbCache));
                    
                    return detailsData;
                }
            } catch (error) {
                console.error('Error al obtener datos de TMDB:', error);
            }
            
            return null;
        }

        function updateMovieInfo(tmdbData) {
            // Actualizar la información con datos de TMDB
            document.getElementById('movieTitle').textContent = tmdbData.title || 'Sin título';
            
            const releaseYear = tmdbData.release_date ? new Date(tmdbData.release_date).getFullYear() : 'N/A';
            document.getElementById('movieYear').textContent = releaseYear;
            
            const runtime = tmdbData.runtime ? `${Math.floor(tmdbData.runtime / 60)}h ${tmdbData.runtime % 60}m` : 'Duración no disponible';
            document.getElementById('movieRuntime').textContent = runtime;
            
            const rating = tmdbData.vote_average ? `${tmdbData.vote_average.toFixed(1)}/10 (${tmdbData.vote_count} votos)` : 'Sin calificación';
            document.getElementById('movieRating').textContent = rating;
            
            const genres = tmdbData.genres && tmdbData.genres.length > 0 ? 
                tmdbData.genres.map(g => `<span class="genre-tag">${g.name}</span>`).join('') : 
                'Género no disponible';
            document.getElementById('movieGenres').innerHTML = genres;
            
            const overview = tmdbData.overview || 'Descripción no disponible';
            document.getElementById('movieOverview').textContent = overview;
            
            // Actualizar el poster si hay uno mejor en TMDB
            if (tmdbData.poster_path) {
                document.getElementById('moviePoster').src = `https://image.tmdb.org/t/p/w200${tmdbData.poster_path}`;
            }
        }

        function showBasicInfo(movieName, productionYear) {
            document.getElementById('movieTitle').textContent = movieName;
            document.getElementById('movieYear').textContent = productionYear || 'Año no disponible';
            document.getElementById('movieRuntime').textContent = 'Duración no disponible';
            document.getElementById('movieRating').textContent = 'Sin calificación';
            document.getElementById('movieGenres').innerHTML = '<span class="genre-tag">Género no disponible</span>';
            document.getElementById('movieOverview').textContent = 'Descripción no disponible';
        }

        // Funciones de actualización
        function startUpdateDetection() {
            // Primero intentar con WebSocket
            try {
                setupWebSocket();
            } catch (e) {
                console.log("Usando polling como fallback");
                setupPolling();
            }
        }

        function setupWebSocket() {
            const wsUrl = serverUrl.replace('http', 'ws') + `/socket?api_key=${embyApiKey}`;
            socketConnection = new WebSocket(wsUrl);
            
            socketConnection.onopen = function() {
                console.log("Conexión WebSocket establecida");
                if (updateCheckInterval) {
                    clearInterval(updateCheckInterval);
                    updateCheckInterval = null;
                }
            };
            
            socketConnection.onmessage = function(event) {
                const message = JSON.parse(event.data);
                if (message.MessageType === "LibraryChanged") {
                    console.log("Cambios detectados en la biblioteca");
                    showUpdateNotification();
                }
            };
            
            socketConnection.onerror = function(error) {
                console.error('Error en WebSocket:', error);
                // Fallback a polling si WebSocket falla
                if (!updateCheckInterval) {
                    setupPolling();
                }
            };
            
            socketConnection.onclose = function() {
                console.log("Conexión WebSocket cerrada");
                // Reintentar después de 30 segundos
                setTimeout(setupWebSocket, 30000);
            };
        }

        function setupPolling() {
            if (!updateCheckInterval) {
                console.log("Iniciando verificación periódica de cambios");
                updateCheckInterval = setInterval(checkForUpdates, 300000); // 5 minutos
                checkForUpdates(); // Ejecutar inmediatamente
            }
        }

        async function checkForUpdates() {
            try {
                const response = await fetch(`${serverUrl}/Library/Refresh?api_key=${embyApiKey}`);
                const data = await response.json();
                
                if (!lastUpdateTime || new Date(data.LastUpdated) > new Date(lastUpdateTime)) {
                    console.log("Nuevas actualizaciones encontradas");
                    lastUpdateTime = data.LastUpdated;
                    showUpdateNotification();
                }
            } catch (error) {
                console.error('Error al verificar actualizaciones:', error);
            }
        }

        // Funciones de notificación
        function showUpdateNotification() {
            const notification = document.getElementById('updateNotification');
            notification.style.display = 'flex';
            
            // Ocultar después de 10 segundos si no se hace clic
            setTimeout(() => {
                if (notification.style.display === 'flex') {
                    notification.style.display = 'none';
                }
            }, 10000);
        }

        function handleUpdateClick() {
            loadMovies();
            document.getElementById('updateNotification').style.display = 'none';
        }

        // Funciones de UI
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
    </script>
